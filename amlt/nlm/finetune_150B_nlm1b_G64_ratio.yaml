description: train_sfm_nlmmoe_debug

env_defaults:
  NODES: 8
  GPUS: 8
  # WANDB_API_KEY:  "d34f864932245bbdf3a9396a1ebde883ad2068f3"
  WANDB_API_KEY: "local-094f941ede8eda7a00c307f50595f054be5382f7"


target:
  service: sing
  name: baltic02
  workspace_name: sfm-ws


environment:
  image: ai4s-sfm:20240429.081857
  registry: msroctocr.azurecr.io
  username: msroctocr

storage:
  hai1:
    storage_account_name: sfmdataeastus2 # Storage account
    container_name: nlm # Container name
    mount_dir: /nlm

code:
  local_dir: ../SFM_framework

jobs:
- name: sfm_nlm_llama3_stageB
  sku: ${NODES}xG${GPUS}-IB
  tags: [Project_Name:Science_Foundation_Model,ProjectID:PRJ-0209-A40,Experiment:SFMV1_Alignment]
  mpi: true
  process_count_per_node: 1
  command:
  - export WANDB_API_KEY=${WANDB_API_KEY}
  - export WANDB_PROJECT=nlm_base1b_300B
  - export WANDB_TEAM=ai4s-sfm
  - export wandb_group=finetune_base_150B_G64
  - export NCCL_DEBUG=INFO
  - eval "$$(conda shell.bash hook)" && conda activate sfm
  - pip install -e . --no-deps
  - python setup_cython.py build_ext --inplace
  - pip install git+https://github.com/NVIDIA/TransformerEngine.git@stable
  - pip uninstall flash-attn -y
  - export train_batch_size=4096
  - export val_batch_size=4096
  - export gradient_accumulation_steps=64
  - export tensor_model_parallel_size=1
  - export pipeline_model_parallel_size=1
  - export total_num_steps=50000
  - export warmup_num_steps=2000
  - export max_lr=1e-4
  - export load_ckpt=True
  - export data_dir=/nlm/peiran/llama3_processed_data/lmdb/
  - export data_ratio=
  - export train_data_path=v5_processed_text_train.npy.lmdb,v5_processed_dna_train.npy.lmdb,v5_processed_fragments_train.npy.lmdb,v5_processed_general_cmpd_text_train.npy.lmdb,v5_processed_general_cmpd_train.npy.lmdb,v5_processed_material_text_train.npy.lmdb,v5_processed_material_train.npy.lmdb,v5_processed_pistachio_train.npy.lmdb,v5_processed_protein_dna_train.npy.lmdb,v5_processed_protein_smile_text_train.npy.lmdb,v5_processed_protein_text_train.npy.lmdb,
  - export valid_data_path=/nlm/peiran/llama3_processed_data/lmdb/v5_valid_split/
  - export dict_path=/nlm/llama/Meta-Llama-3-8B/original
  - export loadcheck_path=/nlm/peiran/output/nlm_base1b_300B/global_step7805/
  - export save_dir=/nlm/peiran/output/finetune_base_150B_G128/
  - bash scripts/nlm/finetune_base1b_protein.sh
  submit_args:
    env:
      SHARED_MEMORY_PERCENT: 1.0
      CUDA_LAUNCH_BLOCKING: 1
