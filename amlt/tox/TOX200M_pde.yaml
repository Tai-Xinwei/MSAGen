 # Steps to run:
# 1. copy data folder https://itpeus4data.blob.core.windows.net/shuz/data/pcq-pos-custom/ to your Azure storage blob container
# 2. copy script mae_3d.sh in FoundationModelProp/ to your Azure storage blob container
# 3. Specify the Azure storage account and container to use
# 4. Submit the job with this yaml file

description: diffP

target:
    service: amlk8s
    name: itphyperdgx2cl2
    vc: hcrr08

# target:
#     service: amlk8s
#     name: itphyperdgx2cl1
#     vc: hai1

# target:
#   service: amlk8s
#   name: itplabrr1cl1
#   vc: mprr3

# target:
#     service: aml
#     # name: gcrarca100cl1
#     name: sfm-nd96amsra100v4-uksouth

environment:
    image: pj/sfm:cu117
    registry: msrmoldyn.azurecr.io
    username: msrmoldyn


storage:
  blob:
    storage_account_name: hai1data # Storage account
    container_name: pfm # Container name
    mount_dir: /blob

code:
  local_dir: ../SFM_framework

jobs:
- name: pfmtest
  tags:
  - 'ProjectID: PRJ-0209-A40'
  sku: 2xG16
  mpi: true
  process_count_per_node: 1
  command:
  - mkdir /blob/pfmexp/output
  # - mkdir /blob/pfmexp/output/pfmdiff200M_prob433_diff2_angl1
  # - mkdir /blob/pfmexp/output/pfmdiff200M_prob262_diff2_angl1
  - mkdir /blob/pfmexp/output/pfmdiff100M768_prob1522_m5_bs256_ddpmnoise_v1_pi_dist_score
  - mkdir /blob/pfmexp/output/pfmdiff100M768_prob1522_m5_bs256_ddpmnoise_v1_pi_dist_score/checkpoints
  - mkdir ./output
  - export path=run.sh
  - export layers=12
  - export num_pred_attn_layer=2
  - export hidden_size=768
  - export ffn_size=3072
  - export num_head=32
  - export num_3d_bias_kernel=8
  - export atom_loss_coeff=1.0
  - export pos_loss_coeff=1.0
  - export sandwich_ln="true"
  - export dropout=0.0
  - export attn_dropout=0.1
  - export act_dropout=0.1
  - export weight_decay=0.0
  - export droppath_prob=0.0
  - export max_num_aa=1024
  - export noise_mode=diff
  - export noise_scale=0.2
  - export mask_ratio=0.5
  - export mode_prob=0.1,0.5,0.2,0.2
  - export d_tilde=1.0
  - export max_lr=1e-4
  - export strategy=DDP
  - export pipeline_model_parallel_size=0
  - export total_num_steps=2000000
  - export warmup_num_steps=1000
  - export train_batch_size=1024
  - export val_batch_size=1024
  - export max_tokens=4000
  - export max_length=1024
  - export gradient_accumulation_steps=64
  - export wandb_group=bfmdiff
  - export wandb_project=ds_mfmpre
  - export log_interval=100
  - export loadcheck_path=/blob/pfmexp/output/pfmdiff100M768_prob1522_m5_bs256_ddpmnoise_v1_pi_dist_score/checkpoints
  - mkdir /tmp/data/pm6-86m-3d-filter
  - export data_path=/blob/data/afdb/48organism1m.lmdb/
  - export save_dir=/blob/pfmexp/output/pfmdiff100M768_prob1522_m5_bs256_ddpmnoise_v1_pi_dist_score/checkpoints
  - eval "$$(conda shell.bash hook)" && conda create -n sfm python=3.9 && conda activate sfm
  - bash ./install/install.sh && bash ./install/install_megatron.sh
  - bash ./scripts/tox/pretrain_pdetox.sh
  submit_args:
    container_args:
      shm_size: 1024g
  preemptible: true
