  - pytorch::torchaudio=2.2.2=py311_cu121
  - pytorch::torchvision=0.17.2=py311_cu121
  - pyg::pyg=2.5.2
  - pyg::pytorch-cluster=1.6.3
  - pyg::pytorch-scatter=2.1.2
  - pyg::pytorch-sparse=0.6.18
