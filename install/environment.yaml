name: sfm
channels:
  - conda-forge
  - pytorch
  - nvidia
  - pyg
  - defaults
dependencies:
  - python=3.11.9
  - pip
  - biopython=1.83
  - dm-tree
  - loguru
  - mendeleev
  - networkx
  - ogb
  - peft
  - pybind11
  - python-lmdb
  - rdkit=2024.03.1
