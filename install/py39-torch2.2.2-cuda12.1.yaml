name: sfm
channels:
  - pyg
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch-cuda=12.1
  - pytorch=2.2.2
  - torchaudio=2.2.2
  - torchvision=0.17.2
  - conda-forge::biopython=1.83
  - conda-forge::dm-tree
  - conda-forge::loguru
  - conda-forge::mendeleev
  - conda-forge::networkx
  - conda-forge::ogb
  - conda-forge::peft
  - conda-forge::python-lmdb
  - conda-forge::rdkit=2024.03.1
  - conda-forge::sentencepiece
  - conda-forge::setuptools-scm
  - conda-forge::tensorboard
  - conda-forge::transformers=4.39.3
  - conda-forge::wandb
  - defaults::cython
  - pyg::pyg=2.5.2
  - pyg::pytorch-cluster=1.6.3
  - pyg::pytorch-scatter=2.1.2
  - pyg::pytorch-sparse=0.6.18
  - pyg::pytorch-spline-conv=1.2.2
  - pip:
      - pip==24.0
      - deepspeed==0.14.0
      - packaging
      - ninja
      - sacremoses==0.1.1
      - torch-tb-profiler==0.4.3
      # - megablocks[gg]
      # megablocks[gg] needs some env vars set, so we'll do that in the script
